<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="assets/clock.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <section class="clock container ">
        <div class="clock-container grid">

            <div class="clock-circle">
                <span style="--index:0;"></span>
                <span style="--index:1;"></span>
                <span style="--index:2;"></span>
                <span style="--index:3;"></span>
                <span style="--index:4;"></span>
                <span style="--index:5;"></span>
                <span style="--index:6;"></span>
                <span style="--index:7;"></span>
                <span style="--index:8;"></span>
                <span style="--index:9;"></span>
                <span style="--index:10;"></span>
                <span style="--index:11;"></span>

                <div class="clock-rounder"></div>
                <div class="clock-hour"></div>
                <div class="clock-minutes"></div>
                <div class="clock-seconds"></div>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
